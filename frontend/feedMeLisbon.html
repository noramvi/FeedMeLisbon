<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedMeLisbon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Feed Me Lisbon</h1>
        <p>Find the best restaurants in Lisbon for your next meal!</p>
    </header>

    <section id="meal-selection">
        <button id="all-btn">All</button>
        <button id="breakfast-btn"><img src="img/breakfast.jpg" alt="Breakfast.jpg" class="button-image">Breakfast</button>
        <button id="brunch-btn"><img src="img/brunch.jpg" alt="Brunch.jpg" class="button-image">Brunch</button>
        <button id="dinner-btn"><img src="img/dinner.jpg" alt="Dinner" class="button-image">Dinner</button>
        <button id="dessert-btn"><img src="img/dessert.jpg" alt="Dessert.jpg" class="button-image">Dessert</button>
    </section>

    <section id="restaurants">
        <div id="restaurants-container">
            <!-- Restaurants will be displayed here -->
        </div>
    </section>

    <!-- Add Restaurant Button -->
    <button id="add-restaurant-btn">Add restaurant</button>

    <!-- Modal Structure -->
    <div id="add-restaurant-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Restaurant</h2>
            <form id="add-restaurant-form">
                <input type="text" id="name" placeholder="Restaurant Name" required>
                <input type="text" id="location" placeholder="Location" required>
                <input type="text" id="type" placeholder="Type" required>
                <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
                <button type="submit">Add Restaurant</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
