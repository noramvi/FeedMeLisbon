apiVersion: apps/v1
kind: Deployment
metadata:
  name: addrestaurant-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feedme
  template:
    metadata:
      labels:
        app: feedme
    spec:
      containers:
      - name: addrestaurantcontainer
        image: europe-west1-docker.pkg.dev/agisit-2425-website-26/feedmerepo/addrestaurant:1 
        ports:
        - containerPort: 3004
---

apiVersion: v1
kind: Service
metadata:
  name: addrestaurant-service
  labels:
    app: feedme
spec:
  type: NodePort  # Change to LoadBalancer if you want external access
  selector:
    app: feedme  # This should match the label in your deployment
  ports:
    - port: 3004            # The port that will be exposed
      targetPort: 3004      # The port on the container that will receive traffic